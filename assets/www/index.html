<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ratchet template page</title>

<!-- Sets initial viewport load and disables zooming  -->
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Include the compiled Ratchet CSS -->
<link href="ratchet/css/ratchet.css" rel="stylesheet">


</head>
<body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav">
		<h1 class="title">GeoRnd</h1>
	</header>

	<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	<div class="content">
		<p class="content-padded"></p>
		<div class="card">
			<ul class="table-view">
				<!-- <li class="table-view-cell"><a class="push-right"
					href="http://goratchet.com"> <strong>Ratchet
							documentation</strong>
				</a></li> -->
				<a href="sign_in.html"><button class="btn btn-primary btn-block">Sign in</button></a>
				<a href="sign_up.html"><button class="btn btn-positive btn-block">Sign up</button></a>
			</ul>
		</div>
	</div>

</body>
</html>
